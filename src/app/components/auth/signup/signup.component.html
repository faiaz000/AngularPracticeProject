<mat-card class="col-md-4 mt-2">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form *ngIf="!isLoading" (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">
            <mat-form-field>
                <input matInput type="text" name="username" ngModel  placeholder=" Username" #username="ngModel" required minlength="3">
                <mat-error *ngIf="username.invalid && username.touched"> Please enter your username </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="email" name="email" ngModel  placeholder="E-Mail" #emailInput="ngModel" required email >
                <mat-error *ngIf="emailInput.invalid && emailInput.touched"> Please enter a valid email address </mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <input matInput type ="password" name="password" ngModel placeholder="Enter Password"  #passwordInput="ngModel"  required>
                <mat-error *ngIf="passwordInput.invalid && passwordInput.touched"> Please enter Passwordt</mat-error>
            </mat-form-field>
            <button  mat-raised-button type="submit">Save Post</button>
        </form>
    </mat-card>
