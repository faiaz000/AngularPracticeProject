<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion  multi="true" *ngIf="posts.length>0 && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
        <div class="post-image" >
            <img [src]="post.imagePath" alt="Not found">
        </div>
        <p>{{ post.content }}</p>
       <!-- <mat-action-row *ngIf="isLoggedIn && userId===post.creator">-->
        <mat-action-row >
            <a mat-button color="primary" [routerLink]="['edit',post.id]" routerLinkActive="router-link-active" >Edit</a>
            <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator *ngIf="posts.length>0 " [length]="postsLength" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)= "onChangedPage($event)"></mat-paginator>
<p style="text-align:center" class="mat-body-1" *ngIf="posts.length<=0 && !isLoading ">No post exists</p>
